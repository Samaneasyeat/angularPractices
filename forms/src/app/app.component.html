<form [formGroup]="myForm">
  <div>
    <label for="name">Name:</label>
    <input id="name" type="text" formControlName="firstName"/>
    <div *ngIf="myForm.get('firstName').invalid && (myForm.get('firstName').touched || myForm.get('firstName').dirty)">
      <div *ngIf="myForm.get('firstName').errors?.required" class="error-message">
        required
      </div>
    </div>
  </div>
</form>
