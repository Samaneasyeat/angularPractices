<form [formGroup]="myForm">
  <div class="container">
  <div class="field">
    <label for="name">Name</label>
    <input id="name" type="text" formControlName="firstName"/>
    <div *ngIf="myForm.get('firstName').invalid && (myForm.get('firstName').touched || myForm.get('firstName').dirty)">
      <div *ngIf="myForm.get('firstName').errors?.required" class="error-message">
         name is required field please fill this
      </div>
      <div *ngIf="myForm.get('firstName').errors?.minlength" class="error-message">
        name characters should greater than 6

      </div>
    </div>
  </div>
  <div class="field">
    <label for="last-Name">LastName</label>
    <input id="last-Name" type="text" formControlName="lastName"/>
    <div *ngIf="myForm.get('lastName').invalid && (myForm.get('lastName').dirty || myForm.get('lastName').touched)">
      <div *ngIf="myForm.get('lastName').errors?.required" class="error-message">
        this field is required so please fill this 
      </div>
    </div>
  </div>
  <div class="field">
    <label for="address1">Address</label>
    <input id="address1" type="text"  formControlName="address"/>
    <div *ngIf="myForm.get('address').invalid && (myForm.get('address').touched || myForm.get('address').dirty)">
      <div *ngIf="myForm.get('address').errors?.required" class="error-message">
        address is required
      </div>
    </div>
  </div>
  <div class="field">
    <label for="mobileNum" >Mobile Number</label>
    <input type="number" id="number" formControlName="mobileNum"/>
    <div *ngIf="myForm.get('mobileNum').invalid && (myForm.get('mobileNum').touched || myForm.get('mobileNum').dirty)">
      <div *ngIf="myForm.get('mobileNum').errors?.required" class="error-message">
        mobile number is required field please fill it
      </div>
    </div>
  </div>
  <div class="field">
    <label for="companyName">Company Name :</label>
    <input id="companyName" type="text" formControlName="companyName"/>
    <div *ngIf="myForm.get('companyName').invalid && (myForm.get('companyName').touched || myForm.get('companyName').dirty)">
      <div *ngIf="myForm.get('companyName').errors?.required" class="error-message">
        Company Name is required so please fill the name of company
      </div>
    </div>
  </div>
  <div class="field">
    <label for="currentSalary">Current Salary </label>
    <input id="currentSalary" type="number" formControlName="currentSalary"/>
    <div *ngIf="myForm.get('currentSalary').invalid && (myForm.get('currentSalary').touched || myForm.get('currentSalary').dirty)">
      <div *ngIf="myForm.get('currentSalary').errors?.required" class="error-message">
        current salary is mandatory field
      </div>
    </div>
  </div>
  
  </div>
  
</form>
