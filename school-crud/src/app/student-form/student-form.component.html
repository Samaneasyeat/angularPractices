<div class="student-form">
    <h2>Enter Student Details</h2>
  
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" placeholder="Enter name" />
  
    <label for="address">Address:</label>
    <input type="text" id="address" [(ngModel)]="address" placeholder="Enter address" />
  
    <label for="profile">Profile:</label>
    <input type="text" id="profile" [(ngModel)]="profile" placeholder="Enter profile" />
  
    <label for="age">Age:</label>
    <input type="number" id="age" [(ngModel)]="age" placeholder="Enter age" />
  
    <button (click)="addStudent()" class="btn-add">Add Student</button>
  
    <!-- Show Table Button -->
    <button routerLink="/table" class="btn-show-table">Show Table</button>
  </div>
